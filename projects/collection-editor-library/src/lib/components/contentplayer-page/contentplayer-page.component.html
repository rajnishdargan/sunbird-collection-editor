<div class="aspectratio" data-ratio="16:9" #aspectRatio>
    <iframe #contentIframe id="contentPlayer" *ngIf="playerType === 'default-player'" class="contentViewerIframeShadow"
        name="contentPlayer"></iframe>
    <ng-container *ngIf="playerType === 'epub-player'">
        <div #epubPlayer></div>
    </ng-container>
    <ng-container *ngIf="playerType === 'pdf-player'">
        <div #pdfPlayer></div>
    </ng-container>
    <ng-container *ngIf="playerType === 'video-player'">
        <div #videoPlayer></div>
    </ng-container>
</div>
<div class="ui grid text-font pt-15 bg-white mx-0 mb-10">
    <div *ngFor="let field of contentDataConfig.fields; let i = index" [class]="getColumnClass(i)">
        <div class="sb-field-group">
            <label class="sb-color-gray-100">{{ field.label }}</label>
            <div class="fs-0-92">{{ contentDetails?.contentData[field.code] }}</div>
        </div>
    </div>
</div>
